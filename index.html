<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <!--Main Template Css Fille-->
        <link rel="stylesheet" href="Css/styles.css">
        <!--Render All Elements Normally-->
        <link rel="stylesheet" href="Css/Normalize.css">
        <!--Font Awsome library-->
        <link rel="stylesheet" href="Css/all.min.css">
        <!--Work Sans From Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Projet Login Page</title>
    </head>
    <body>
        <div class="login-content">
            <div class="content">
                <h1 class="title">Welcome back</h1>
                <p class="text-content">Welcome back! Please entre your details.</p>
                <div class="user-information">
                    <h2>Email</h2>
                    <input type="email" name="email" class="email" placeholder="Enter your email">
                    <h2>password</h2>
                    <input type="password" name="password" class="password" placeholder="password">
                </div>
                <p class="forgot-information">Forgot password</p>
                <div class="btn">
                    <button type="submit" name="btn-login" class="btn-login">Login</button>
                    <a href="https://google.com" target="_blank">
                        <button type="submit" name="sign-in-with-google" class="sign-in-with-google"><i class="fa-brands fa-google"></i> Sing in with google</button>
                    </a>
                </div>
                <a href="https://support.google.com/mail/answer/56256?hl=en" target="_blank">
                    <p class="sign-up">Don't have an account? <span>Sign up for free</span></p>
                </a>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
